apply plugin: 'com.android.application'
apply plugin: 'com.github.dcendents.android-maven'


android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.example.android.bfit"
        minSdkVersion 19
        targetSdkVersion 27
        multiDexEnabled true
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
repositories {
    mavenCentral()
    google()

}


dependencies {
    // for weather link
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'

    // for internet services
    implementation 'com.squareup.okhttp3:okhttp:3.4.1'

    implementation('com.google.api-client:google-api-client-android:1.23.0') {
        exclude module: 'guava-jdk5'
    }
    implementation('com.google.apis:google-api-services-tasks:v1-rev52-1.23.0') {
        exclude module: 'guava-jdk5'
    }
    // Default module dependencies

    //noinspection GradleCompatible
    implementation 'com.google.firebase:firebase-messaging:12.0.1'
    testImplementation 'junit:junit:4.12'


    implementation(group: 'com.scichart.library', name: 'core', version: '2.2.0.2324', ext: 'aar')
    implementation(group: 'com.scichart.library', name: 'data', version: '2.2.0.2324', ext: 'aar')
    implementation(group: 'com.scichart.library', name: 'drawing', version: '2.2.0.2324', ext: 'aar')
    implementation(group: 'com.scichart.library', name: 'charting', version: '2.2.0.2324', ext: 'aar')
    implementation(group: 'com.scichart.library', name: 'extensions', version: '2.2.0.2324', ext: 'aar')
    implementation 'com.github.twalcari:java-prettify:1.2.2'
    implementation 'de.greenrobot:eventbus:2.4.0'
    implementation 'com.daasuu:EasingInterpolator:1.0.0'
    implementation 'com.jakewharton:butterknife:8.8.1'
    //noinspection GradleCompatible
    implementation 'com.android.support:preference-v7:27.1.1'
    // this for google services
    implementation 'com.google.android.gms:play-services-auth:'
    implementation 'com.facebook.react:react-native:0.20.1'
    implementation 'com.google.android.gms:play-services-fitness:15.0.1'
    implementation 'org.jsoup:jsoup:1.11.3'
    implementation 'com.ms-square:expandableTextView:0.1.4'
    implementation 'com.google.android.gms:play-services-auth:15.0.1'
    // for graphView
    implementation 'com.jjoe64:graphview:4.2.2'
    implementation 'com.github.bumptech.glide:glide:4.7.1'
    implementation 'com.google.android.gms:play-services-ads:15.0.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'
    // this is for using .gif as imageview
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.12'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.google.android.gms:play-services-maps:15.0.1'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:support-vector-drawable:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.android.support:gridlayout-v7:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.android.support:multidex:1.0.3'


    implementation files('src/main/java/mpandroidchartlibrary-2-0-7.jar')
    //implementation files('src/main/java/jsoup-1.11.3.jar')
}
